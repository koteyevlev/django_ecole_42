<html>
    <head>
        <title>Data</title>
    </head>
    <body>
    <div class="content container">
        <div class="row">
            <table>
                <th>title</th>
                <th>episode_nb</th>
                <th>opening_crawl</th>
                <th>director</th>
                <th>producer</th>
                <th>release_date</th>
            {% for movie in data %}
                <tr>
                     <td>{{ movie.title }}</td>
                     <td>{{ movie.episode_nb }}</td>
                     <td>{{ movie.opening_crawl }}</td>
                     <td>{{ movie.director }}</td>
                     <td>{{ movie.producer }}</td>
                     <td>{{ movie.release_date }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
